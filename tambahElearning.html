<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah E Learninng</title>
    <link rel="stylesheet" href="tambah.css">
</head>
<body>
    <div class="container">
        <h1>Tambah Lowongan E-Learning</h1>
        <form id="learn-form">
            <div class="form-group">
                <label for="learn-title">Nama E-Learning:</label>
                <input type="text" id="learn-title" name="learn-title" required>
            </div>
            <div class="form-group">
                <label for="learn-description">Deskripsi:</label>
                <textarea id="learn-description" name="learn-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="modul">Materi:</label>
                <textarea id="modul" name="modul" required></textarea>
            </div>
            <button type="submit" class="btn-save">Tambah</button>
        </form>
    </div>
</body>
</html>
